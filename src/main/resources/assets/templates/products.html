<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/css/style.css">

    <title>soapstore</title>

</head>
<body class="page">
<header class="header">
    <div class="container">
        <nav class="navbar navbar-expand-lg">
            <nav class="navbar">
                <a class="navbar-brand" href="/products">
                    <img src="https://wonderopolis.org/wp-content/uploads/2017/04/Soapdreamstime_xl_37053010.jpg"
                         width="60"
                         height="60" class="d-inline-block align-center">
                    Soap World
                </a>
            </nav>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/product/add">Add</a>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <a class="nav-link" href="/login">Logout</a>
                </form>
            </div>
        </nav>
    </div>
</header>
<main class="body ">
    <section class="products container">
        <div class="card-columns mb-3">
                    <#list products as product>
                        <div class="card border-secondary"">
                            <img class="card-img-top" src="${product.imgRef}" alt="picture">
                            <div class="card-body">
                                <h5 class="card-title">${product.name}</h5>
                                <p class="card-subtitle">Price:  ${product.price} $</p>
                                <p class="card-subtitle">Production
                                    date: <#setting date_format="dd-MM-yyyy"> <#setting locale="en_US"> <#assign createdOn = product.localDateTime>${product.localDateTime?datetime("iso m nz")?date}</p>
                                <p class="card-text d-none">${product.id}</p>
                            </div>
                        </div>
                    </#list>
        </div>
    </section>
</main>

</body>
</html>
