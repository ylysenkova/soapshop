<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml11-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8"/>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/css/style.css">

    <title>soapstore</title>
</head>
<body class="page">
<header class="header">
    <div class="container">
        <nav class="navbar navbar-expand-lg">
            <nav class="navbar">
                <a class="navbar-brand" href="/products">
                    <img src="https://img.etimg.com/thumb/msid-33836946,width-300,imgsize-49933,resizemode-4/soaps-detergents-wash-away-a-chunk-of-fmcg-growth.jpg"
                         width="60"
                         height="60" class="d-inline-block align-center">
                    Soap World
                </a>
            </nav>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/product/add">Add</a>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0" action="/logout" method="post">
                    <a class="nav-link" href="/login">Logout</a>
                </form>
            </div>
        </nav>
    </div>
</header>
<main class="body">
    <div class="container">
        <div class="grid">
            <div th:each="product : ${products}">
                    <img class="img-top" th:src="${product.imgRef}" alt="picture">
                <div class="name" th:text="${product.name}"></div>
                <div class="price" th:text="|Price: ${product.price}|"></div>
                <div th:hidden="${product.id}"></div>
                <div class="date" th:text="|Production date: ${#temporals.format(product.localDateTime, 'dd-MM-yyyy')}|"></div>
            </div>
        </div>
    </div>
</main>

</body>
</html>
